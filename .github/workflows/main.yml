name: CI Test

on: pull_request

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - 
        uses: actions/checkout@v3
        name: 'Check out repository'
      -
        name: 'Echo git version'
        run: |
          echo $(git describe --long --dirty --always --tags)
      -
        name: 'Echo git branch'
        run: |
          echo ${GITHUB_REF##*/}
